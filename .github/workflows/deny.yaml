name: Deny

on:
  push:
    branches: [main]
  pull_request:
  schedule: [cron: "00 00 * * *"]

jobs:
  cargo-deny:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Install Rust stable toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.85
      - uses: EmbarkStudios/cargo-deny-action@v2
