# A large network configuration for kurtosis (https://github.com/ethpandaops/optimism-package)
# Spins up a large EL/CL network.

optimism_package:
  chains:
    # Chain with more nodes
    - participants:
      - el_type: op-geth
        cl_type: op-node
        cl_extra_env_vars: {
          "OP_NODE_P2P_SYNC_REQ_RESP": "false"
        }
        count: 2
      - el_type: op-reth
        cl_type: kona-node
        # Note: we use the local image for now. This allows us to run the tests in CI pipelines without publishing new docker images every time.
        cl_image: "kona-node:local"
        count: 4
      network_params:
        network: "kurtosis"
        network_id: "2151908"
        seconds_per_slot: 2
        name: "op-kurtosis"
ethereum_package:
  participants:
  - el_type: geth
    cl_type: teku
  network_params:
    preset: minimal
    genesis_delay: 5
    additional_preloaded_contracts: '
