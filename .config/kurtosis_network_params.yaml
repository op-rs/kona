# A simple network configuration for kurtosis (https://github.com/ethpandaops/optimism-package)
# Spins up a 2 EL/CL networks. One with op-geth/op-node and one with op-reth/kona-node.

optimism_package:
  chains:
    - participants:
      # Note: it seems that op-reth isn't fully compatible with the sequencer mode.
      # So we use op-geth for now.
      - el_type: op-geth
        cl_type: op-node
        el_log_level: "debug"
        cl_log_level: "debug"
        count: 1
      - el_type: op-reth
        cl_type: kona-node
        # We are using a local image for the kona-node for now. Once we get more stability we can
        # switch back to the docker repository's one.
        cl_image: kona-node:local
        el_log_level: "debug"
        cl_log_level: "debug"
        count: 1
      network_params:
        network: "kurtosis"
        network_id: "2151908"
        seconds_per_slot: 2
        name: "op-kurtosis"
        fjord_time_offset: 0
        granite_time_offset: 0
        fund_dev_accounts: true
  global_log_level: "info"
  global_node_selectors: {}
  global_tolerations: []
  persistent: false
ethereum_package:
  participants:
  - el_type: geth
    cl_type: teku
  network_params:
    preset: minimal
    genesis_delay: 5
    additional_preloaded_contracts: '
